<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator PDV-a</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h2>Kalkulator PDV-a</h2>
      <label for="priceWithTax">Cena sa PDV-om:</label>
      <input
        type="number"
        id="priceWithTax"
        placeholder="Unesite cenu sa PDV-om"
      />

      <label for="taxRate">Stopa PDV-a (%):</label>
      <input type="number" id="taxRate" placeholder="Unesite stopu PDV-a" />

      <div class="button-container">
        <button onclick="calculateVAT()">Izračunaj</button>
        <button onclick="resetCalculator()">Obriši</button>
      </div>

      <h3>Rezultati:</h3>
      <div class="iznosi">
        <label for="vatAmount">Iznos PDV-a:</label>
        <output id="vatAmount">0.00</output>

        <label for="priceWithoutTax">Cena bez PDV-a:</label>
        <output id="priceWithoutTax">0.00</output>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
